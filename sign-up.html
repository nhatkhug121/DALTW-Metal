<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/sigh-in.css" />
    <!-- add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- add font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <!--background-left-->
      <div class="img-bg">
        <img src="./assets/img/BG-Register.jpg" alt="Ảnh Chủ Shop" />
      </div>
      <!--Content-->
      <div class="noi-dung">
        <div class="form">
          <h2>Trang Đăng Kí</h2>
          <form action="">
            <div class="input-form">
              <span>Tên Tài Khoản</span>
              <input type="text" name="" />
            </div>
            <div class="input-form">
              <span>Email-Của Bạn</span>
              <input type="text" name="" placeholder="Example@gmail.com" />
            </div>
            <div class="input-form">
              <span>Mật Khẩu</span>
              <input type="password" name="" />
            </div>
            <div class="input-form">
              <span>Nhập Lại Mật Khẩu</span>
              <input type="password" name="" />
            </div>
            <div class="nho-dang-nhap">
              <label><input type="checkbox" name="" /> Hiện Thị Mật Khẩu</label>
            </div>
            <div class="input-form">
              <input type="submit" value="Đăng Ký" />
            </div>
            <div class="input-form" style="text-align: center">
              <p>Bạn Đã Có Tài Khoản? <a href="./sign-in.html">Đăng Nhập</a></p>
            </div>
          </form>
          <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
          <ul class="icon-dang-nhap">
            <li><i class="bi bi-facebook"></i></li>
            <li><i class="bi bi-google"></i></li>
            <li><i class="bi bi-twitter"></i></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
